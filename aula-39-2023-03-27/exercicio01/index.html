<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link href="css/style.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
    <script src="js/app.js" defer></script>

    <title>Quiz</title>
</head>
<body>
    <div id="header" class="d-flex justify-content-between align-items-center p-3">
        <div id="logo">
            <img src="images/image 1.png" />
        </div>
        <div id="menu" class="d-flex">
            <div class="menu-item px-2">
                <a href="quiz.html">Fazer Quiz</a>
            </div>
            <div class="menu-item px-2" onclick="abrirModal()">
                Cadastrar Perguntas
            </div>
            <div class="menu-item px-2">
                Listar Perguntas
            </div>
        </div>
    </div>
    <div id="content"></div>
    <div id="modal" class="modal-question">
        <div class="modal-container">
            <div class="header-modal">
                <span id="close-button" onclick="fecharModal()">&times;</span>
            </div>
            <div class="content-modal">
                <form id="subscribe">
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-3">
                                <label class="form-label" for="titulo">Pergunta</label>
                                <input class="form-control" type="text" name="titulo" id="titulo" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-10">
                            <div class="mb-3">
                                <label class="form-label" for="textoAlternativa1">Alternativa 1</label>
                                <input class="form-control" type="text" name="textoAlternativa1" id="textoAlternativa1"/>
                            </div>
                        </div>
                        <div class="col-2 align-self-center">
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="correto" id="alternativa1" value="alternativa1" >
                                    <label class="form-check-label" for="alternativa1">Correto?</label>
                                </div>
                            </div>            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-10">
                            <div class="mb-3">
                                <label class="form-label" for="textoAlternativa2">Alternativa 2</label>
                                <input class="form-control" type="text" name="textoAlternativa2" id="textoAlternativa2"/>
                            </div>
                        </div>
                        <div class="col-2 align-self-center">
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="correto" id="alternativa2" value="alternativa2" >
                                    <label class="form-check-label" for="alternativa2">Correto?</label>
                                </div>
                            </div>            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-10">
                            <div class="mb-3">
                                <label class="form-label" for="textoAlternativa3">Alternativa 3</label>
                                <input class="form-control" type="text" name="textoAlternativa3" id="textoAlternativa3"/>
                            </div>
                        </div>
                        <div class="col-2 align-self-center">
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="correto" id="alternativa3" value="alternativa3" >
                                    <label class="form-check-label" for="alternativa3">Correto?</label>
                                </div>
                            </div>            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-10">
                            <div class="mb-3">
                                <label class="form-label" for="textoAlternativa4">Alternativa 4</label>
                                <input class="form-control" type="text" name="textoAlternativa4" id="textoAlternativa4"/>
                            </div>
                        </div>
                        <div class="col-2 align-self-center">
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="correto" id="alternativa4" value="alternativa4" >
                                    <label class="form-check-label" for="alternativa4">Correto?</label>
                                </div>
                            </div>            
                        </div>
                        <div class="text-center py-5">
                            <button type="submit" class="button-submit">SALVAR</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
