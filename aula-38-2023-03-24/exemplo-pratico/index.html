<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <button onclick="openModal()">Cadastrar Notícia</button>
    <div id="content"></div>
    <div id="modal" class="modal">
        <div class="modal-container">
            <div class="modal-header" onclick="closeModal()">
                <span class="close" id="close-button">&times;</span>
            </div>
            <div class="modal-content">
                <form id="subscribe">
                    <section>
                        <label for="titulo">Título</label>
                        <input id="titulo" name="titulo" />
                    </section>
                    <section>
                        <label for="autor">Autor</label>
                        <input id="autor" name="autor" />
                    </section>
                    <section>
                        <label for="imagem">Imagem</label>
                        <input id="imagem" name="imagem" />
                    </section>
                    <section>
                        <label for="texto">Texto</label>
                        <input id="texto" name="texto" />
                    </section>  
                    <button type="submit">Salvar</button>                  
                </form>
            </div>
        </div>
    </div>
</body>
</html>
